<!DOCTYPE html>
<html>

<head>
    <title>Authentication Failed - SuperOffice</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 450px;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .error-icon {
            width: 80px;
            height: 80px;
            background: #dc3545;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            position: relative;
            animation: error-shake 0.6s ease-out;
        }

        .error-icon::before,
        .error-icon::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 24px;
            background: white;
            border-radius: 2px;
        }

        .error-icon::before {
            transform: rotate(45deg);
        }

        .error-icon::after {
            transform: rotate(-45deg);
        }

        @keyframes error-shake {

            0%,
            100% {
                transform: translateX(0);
            }

            20%,
            60% {
                transform: translateX(-5px);
            }

            40%,
            80% {
                transform: translateX(5px);
            }
        }

        .error-title {
            color: #dc3545;
            margin: 0 0 16px 0;
            font-size: 28px;
            font-weight: 600;
        }

        .error-message {
            color: #666;
            margin: 0 0 24px 0;
            line-height: 1.6;
            font-size: 16px;
        }

        .error-details {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            padding: 16px;
            margin: 24px 0;
            text-align: left;
            border-radius: 4px;
        }

        .error-details-title {
            font-weight: 600;
            color: #dc3545;
            margin: 0 0 8px 0;
            font-size: 14px;
        }

        .error-details-text {
            color: #721c24;
            margin: 0;
            font-size: 14px;
            line-height: 1.4;
            font-family: 'Courier New', monospace;
        }

        .retry-info {
            color: #007acc;
            font-weight: 500;
            margin-top: 24px;
            padding: 12px;
            background: #d1ecf1;
            border-radius: 6px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="error-icon"></div>
        <h1 class="error-title">Authentication Failed</h1>
        <p class="error-message">
            We encountered an issue while trying to authenticate your SuperOffice account.
        </p>

        <div class="error-details">
            <div class="error-details-title">Error Details:</div>
            <p class="error-details-text">{{ERROR_MESSAGE}}</p>
        </div>

        <div class="retry-info">
            â†» Please return to VS Code and try signing in again
        </div>
    </div>
</body>

</html>
