        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #212529;
        }

        .container {
            max-width: 480px;
            background: white;
            padding: 48px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 24px rgba(12, 93, 88, 0.15);
            border: 1px solid rgba(12, 93, 88, 0.1);
        }

        .success-icon {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 32px;
            animation: success-bounce 0.8s ease-out;
        }

        .success-icon svg {
            width: 100%;
            height: 100%;
        }

        @keyframes success-bounce {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .success-title {
            color: #0c5d58;
            margin: 0 0 16px 0;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .success-message {
            color: #495057;
            margin: 0 0 32px 0;
            line-height: 1.6;
            font-size: 18px;
            font-weight: 400;
        }

        .vscode-icon {
            width: 20px;
            height: 20px;
            background: #007acc;
            border-radius: 3px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 8px;
            font-size: 10px;
            color: white;
            font-weight: bold;
        }

        /* Material Icons fallback */
        .material-icons {
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            font-size: 18px;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
